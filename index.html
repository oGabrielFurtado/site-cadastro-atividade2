<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Ficha de Cadastro</title>
</head>
<body>
    <h1 class="text-center m-4">Ficha de Cadastro</h1>
    <div id="caixa" class="container bg-info border border-dark rounded-4 p-4 shadow">
        <form action="pagina2.html" method="get">
            <div id="logo">
                <img src="img/img-logo.png" alt="Logo da empresa">
            </div>
            <div class="row">
                <div class="form-floating mb-4 col-6">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário" required>
                    <label for="username">Nome de Usuário</label>
                </div>
                <div class="form-floating mb-4 col-6">
                    <input type="text" class="form-control" id="apelido" name="apelido" placeholder="Apelido" required>
                    <label for="apelido">Apelido</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating mb-4 col-5">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-4 col-7">
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" required>
                    <label for="endereco">Endereço</label>
                </div>
            </div>
            <div class="row mb-4">
                <div class="form-floating col-7">
                    <select class="form-select" id="situacao" name="situacao" required>
                      <option selected>...</option>
                      <option value="1">Empregado</option>
                      <option value="2">Desempregado</option>
                      <option value="3">Estudante</option>
                    </select>
                    <label for="situacao">Situação Atual</label>
                </div>
                <div class="col-5">
                    <p class="mb-1">Turno(s) disponível</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="manha" id="turnom" name="turno">
                        <label class="form-check-label" for="turnom">
                          Manhã
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="tarde" id="turnot" name="turno">
                        <label class="form-check-label" for="turnot">
                          Tarde
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="noite" id="turnon" name="turno">
                        <label class="form-check-label" for="turnon">
                          Noite
                        </label>
                      </div>
                </div>
            </div>
            <div class="input-group mb-4">
                <label class="input-group-text" for="arquivo">Upload do CV</label>
                <input type="file" class="form-control" id="arquivo" required>
            </div>
            <div class="form-floating mb-4 col-6">
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Whats" required>
                <label for="numero">Whats</label>
            </div>
            <div class="row mb-4">
                <div class="col-5">
                    <p class="mb-0">Disponibilidade para início imediato?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="disponibilidade" id="disponibilidade1">
                        <label class="form-check-label" for="disponibilidade1">
                          Sim
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="disponibilidade" id="disponibilidade2">
                        <label class="form-check-label" for="disponibilidade2">
                          Não
                        </label>
                    </div>
                </div>
                <div class="form-floating col-7">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
            </div>
            <div class="row">
                <input onclick="validaNomeESenha()" class="btn btn-success col-6 me-5" type="submit" value="Enviar">
                <input class="btn btn-danger col-3 ms-5" type="reset" value="Limpar">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
